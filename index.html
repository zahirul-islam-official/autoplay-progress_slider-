<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/beach.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/boy.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/sunrise.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/tree.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/motorcycle.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/japan.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/snow.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/women.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/twins-baby.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
      <div class="autoplay-progress">
        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20"></circle>
        </svg>
        <span></span>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
